<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='profilestyle.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop id="bg-video">
  <source src="{{ url_for('static', filename='bg video.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Content Wrapper -->
<div class="content">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-sm-8">
              <div class="profile-box p-4">
                  <h2>User Dashboard</h2>
                  <p><b>Name: </b> {{user.name}}</p>
                  <p><b>Email: </b> {{user.email}}</p>
                  <p><b>Available Balance: </b> â‚¹{{user.balance}}</p>  <!-- Add this line -->

                  <!-- Logout Button -->
                  <a href="/logout" class="btn btn-dark btn-block">Logout</a>

                  <!-- Button to go to Index Page -->
                  <a href="#" onclick="location.href='/index'" class="btn btn-primary btn-block mt-3">Go to Home Page</a>

                  <!-- Profile Delete Button -->
<a href="#" onclick="confirmDelete()" class="btn btn-danger btn-block mt-3">Delete Profile</a>

<!-- Reset Trade Data Button -->
<a href="#" onclick="confirmReset()" class="btn btn-warning btn-block mt-3">Reset Trade Data</a>

<!-- Add this script section just before closing body tag -->
<script>
function confirmDelete() {
    if (confirm("Are you sure you want to delete your account?")) {
        window.location.href = "/delete-profile";
    }
}

function confirmReset() {
    if (confirm("Are you sure you want to reset your trade data?")) {
        window.location.href = "/reset-data";
    }
}
</script>

                  <!-- About Button -->
                  <a href="/about" class="btn btn-info btn-block mt-3">About</a> <!-- New About Button -->
              </div>
          </div>
      </div>
  </div>
</div>

</body>
</html>
