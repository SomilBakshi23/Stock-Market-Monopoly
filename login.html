<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Link to the Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<body>

  <!-- Video Background -->
  <div class="video-bg">
    <video autoplay muted loop id="background-video">
      <source src="{{ url_for('static', filename='bg video.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Login Form Container -->
  <div class="container form-container">
    <div class="form-box">
      <h2>Login Form</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
          {% endif %}
      {% endwith %}
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
        <a href="/signup" class="btn btn-register">Register</a> <!-- Updated register button -->
      </form>
    </div>
  </div>

</body>
</html>
